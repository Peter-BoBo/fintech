<!DOCTYPE html> <!-- html15 문서임을 선언 -->
<html lang="ko">
<head>
    <!-- 웹 문서작업에 필요한 설정을 입력하는 공간 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 링크 -->
     <!-- javascript -->
    <title>01_html_tage</title>
</head>
<body>
    <!-- 웹 브라우저에 출력할 내용을 입력하는 공간 -->
<!-- 태그 -->
 <!-- 태그(tag) 웹브라우저가 웹 문서를 잘 이해할 수 있도록 콘텐츠를 목적에 맞게
  분류한 규칙 -->
  <!-- 태그는 여는 태그, 닫는 태그 -->
<p>여는 태그와 닫는 태그 사이에 내용을 입력합니다.</p>
  <!-- 여는 태그, 닫는 태그 꼭 기입하기! -->
  <br>
  <!-- 공백을 주는 명령어 -->
  <!-- br, hr 과 같은 태그는 닫는 태그가 없음 -->
  
  <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다.</p>
  
  <!-- 부모 태그와 자식 태그, 조상(할머니/할아버지 이상) 태그 -->
  <table>
      <tr>
          <td></td>
          <td></td>
      </tr>
      <tr>
          <td>3</td>
          <td>4</td>
      </tr>
  </table>
<!-- 시맨틱 태그 -->
<!-- 웹사이트의 내용을 '명확하게 파악하도록' 하기 위해서 영역을 구분하는 태그 -->
<!-- header, nav, figure, main, aside, section, article, footer -->


</body>
</html>
