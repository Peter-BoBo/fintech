<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/01CSS_selector.css">
    <title>03목록태그</title>
</head>
<body>

<!-- 목록 태그 ul, ol -->
<!-- ul 순서가 없는 목록 만들 때 사용 (안에 li) -->
<!-- 2단 목록 -->

<h1>내가 좋아하는 음식</h1>
<ul>
    <li>과일</li>
        <ul>
            <li>딸기</li>
            <li>바나나</li>
            <li>사과</li>
        </ul>
    <li>면류</li>
    <li>음료수</li>
</ul>
    

<!-- ol 순서가 있는 목록 만들 때 사용 -->
<li>내가 좋아하는 음식</li> 
<ol>
    <li>과일</li>
    <li>면류</li>
        <ul>
            <li>라면</li>
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>비빔면</li>
        </ul>
    <li>음료수</li>
 </ol>

<!-- dl, dt, dd 정의형 목록 만들기 
 시맨틱 요소가 가미된 태그
 dl로 목록을 만들고, dt로 소제목, dd로 내용을 작성한다.
 (ul/ol로 할 경우에는 소제목 구분이 명료하지 않다)-->
<h1>IT 직군</h1> 
<dl>
    <dt>UI 디자이너</dt>
    <dd>기능성과 심미성을 고려한 UI디자인</dd>

    <dt>프론트엔드 개발자</dt>
    <dd>사용자가 직접 이용하는 프론트 화면 개발</dd>

    <dt>백엔드 개발자</dt>
    <dd>사용자 화면 뒤에 있는 웹 서버나 데이터베이스의 입출력 개발</dd>
 </dl>



</body>
</html>
